- id: araujo:2003razao
  abstract: >-
    Em Setembro de 1751, chegava a Belém o irmão do marquês de Pombal, Francisco
    Xavier de Mendonça Furtado. Vinha como governador da Capitania do Grão-Pará
    e como Plenipotenciário das Demarcações. Vinha também imbuído de um projecto
    "reformador" da região.


    No campo da actuação política e económica a reforma fundamentou-se em três
    peças-chave: A Lei da Liberdade dos Índios e a instituição da Companhia
    Geral de Comércio do Grão Pará e Maranhão, ambas de 1755 e o Directório do
    Índios, que viria ser confirmado pelo Rei em 1758. Estas medidas serão as
    bases em que se vai sustentar a administração de Mendonça Furtado que
    pretendia, literalmente, redesenhar a Amazónia


    Com efeito, na base de toda a acção pombalina da Amazónia está a ideia de um
    novo "desenho". Desenho este que pode ser lido nos vários sentidos da
    palavra, uma vez que implicava não só a fixação de fronteiras concretamente
    demarcadas no espaço, como também visava um outro desígnio, o da
    transformação do quadro sócio-económico da região, que assim seria
    "redesenhada" em moldes iluministas.


    O processo, que designamos por "Reforma Urbana" da Amazónia, implicou num
    "renascimento", que não foi apenas simbólico, de praticamente todas as
    povoações da região. As vilas foram novamente baptizadas e na maior parte
    dos casos foram redesenhadas para que, com a sua própria forma racional e
    clara expressassem os valores ideológicos da Reforma. 


    Para a execução deste "discurso da forma" foram uma vez mais convocados os
    homens que já há muito faziam a "escola portuguesa de arquitectura e
    urbanismo" e de que Pombal sabiamente fez uso, quer no Reino, quer na
    colónia.
