- id: teixeira:2017identidade17
  abstract: "Resumo\n\t\t\t\t\tUma das principais características do urbanismo de origem portuguesa consiste na adaptação do traçado às características morfológicas do sítio. Podemos observar as estratégias de desenho utilizadas para levar a cabo essa adaptação em múltiplas fundações urbanas, de várias épocas, quer em Portugal quer em territórios ultramarinos. Nos planos para a reconstrução de Lisboa, após o terramoto de 1755, encontramos diversas expressões da síntese da geometria, assumida como princípio regulador, com a adequação ao sítio e às preexistências. Planos subsequentes, dos séculos XIX e XX, mostram uma capacidade muito menor de o plano se articular harmoniosamente com o sítio. Os planos modernistas, a partir dos anos 1950 do século XX, completaram a rotura com a cultura urbana portuguesa. Embora atentos às condições ambientais, observa-se um distanciamento das lógicas de estruturação do território e das preexistências construídas. A identidade do urbanismo de origem portuguesa foi-se perdendo, tornando-se urgente levar a cabo uma reflexão crítica sobre o urbanismo tradicional português. Tal reflexão deve fundamentar quer a reabilitação dos tecidos urbanos históricos\_quer a concepção de novos espaços urbanos, renovando os laços com a nossa identidade cultural."
