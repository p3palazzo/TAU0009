- id: fernandes:2012fichas
  abstract: >-
    O patrimônio rural da cidade de Campinas tem em sua configuração técnicas
    construtivas em que se utiliza a terra. A partir da segunda metade do século
    XIX impulsionada pela expansão da economia cafeeira e pela riqueza acumulada
    pelo açúcar, a cidade tornou-se detentora de uma vasta área com fazendas
    rurais, inseridas na atual malha urbana. Podemos explanar que a conservação
    da arquitetura e das construções em terra, foi um dos temas discutidos no I
    Fórum Nacional do Patrimônio Cultural de 2009, realizado em Ouro Preto,
    Minas Gerais. As construções em terra estão presentes na maioria das
    edificações rurais e para se conceituar o patrimônio cultural rural é
    preciso reconhecer e valorizar todos os elementos naturais e constituídos
    quanto às técnicas, às crenças, os costumes e o saber fazer do meio rural.
    Muitos modelos de gestão para preservação do patrimônio estão em uso, mas o
    modelo SICG do IPHAN apresenta novidades. O objetivo deste artigo é
    apresentar o modelo de gestão SICG (Sistema Integrado de Conhecimento e
    Gestão) do IPHAN (Instituto do Patrimônio Histórico e Artístico Nacional) do
    Brasil com seus modelos de fichas de inventário de patrimônios históricos e
    através da análise de uma ficha de inventário contribuir para o
    questionamento de métodos de proteção e conservação. Saber reconhecer o
    valor patrimonial das técnicas construtivas da arquitetura rural da terra
    roxa (região de Campinas) na qual predominam as taipas e outras técnicas nos
    fará delimitar um justo lugar no valor de memória do patrimônio. A
    metodologia tem como base o estudo da arquitetura rural, além da análise das
    fichas de inventário do SICG (1). A documentação pesquisada inclui textos,
    fichas, mapas, assim como material gráfico e iconográfico. Tomamos como
    objeto de análise o estudo de caso da fazenda de café Mato Dentro em
    Campinas que possui casa-sede, capela e tulha tombadas pelo Condephaat e
    pelo Condepacc órgãos estaduais e municipais respectivamente de proteção do
    patrimônio cultural. Com grande relevância para a cidade devido seu contexto
    na história campineira. Tem várias técnicas construtivas tais como a
    taipa-de-pilão, o pau-a-pique, a alvenaria de tijolos, a alvenaria de pedra,
    o ladrilho hidráulico e a telha de colo ou capa-canal. Sendo assim,
    questionamentos se formaram devido à inovação do assunto e a idéia de
    utilização de uma tecnologia eficaz.
