- id: valla:2015dialogo
  abstract: >-
    Les premières cartes qui reconnaissaient et délimitaient le Brésil
    référençaient surtout la côte, et les premier fleuves représentés ont été
    l'Amazone et le Rio de la Plata, qui en quelque sorte définissaient les
    limites au Nord et à Sud. Au cours du XVIIe siècle les cartographiques
    portugais et hollandais ont défini avec plus de rigueur la confluence des
    rivières sur la côte et la définition de leurs cours, comme le S. Francisco
    qui traverse plusieurs provinces, et à leurs embouchures étaient construit
    des forteresses ou des villes, une moyen pour maîtriser les itinéraire de
    navigation à l'intérieur. L'application d'un système défensif adapté aux
    technologies modernes, et la nécessité d'établir des règles urbaines pour la
    création des villes ont conduit à la formation de d'experts techniques dits
    "Ingénieurs Militaire". Ces techniciens ont également été responsables de la
    cartographie engagée par des expéditions destinées à délimiter la frontière
    terrestre, en confrontation avec la couronne espagnole, qui a été reconnu
    plus tard par les pays européens. Le Voyage Philosophique écrit par
    Alexandre Rodrigues Ferreira, un itinéraire suivant le Rio Negro, le Rio
    Branco, le Madeira et le Guaporé, décrit les régions du Mato Grosso et la
    frontière, avec des références toujours liées au cours de ces rivières et
    leurs affluents. Son but était de représenter la présence portugaise par les
    nouvelles villes et les forteresses, et d'étudier la culture des peuples
    autochtones, la zoologie, la botanique et la géographie. Ces sciences ont
    été développées à la fin du XVIIIe siècle et ont été utilisés pour
    identifier le Nouveau Monde. L'adéquation de l’aménagement urbain aux
    conditions naturelles démontre le processus rationnel lié à la conception
    urbaine qui prévalait à l'époque, implicite dans la formation des ingénieurs
    militaires au siècle des Lumières, où la “Raison” se confrontait au Brésil
    avec le cours des rivières
