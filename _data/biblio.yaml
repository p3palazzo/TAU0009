- id: florenzano:2021cor29
  abstract: >-
    RESUMO A segunda metade do século XX foi marcada pela revisão e crítica à
    ideologia do movimento moderno e por novas abordagens dos conceitos de
    cultura e de história, cujas reverberações estenderam-se aos bens culturais.
    O objeto do patrimônio começou a abranger novas temporalidades e naturezas
    de valor patrimonial e passou a ser aplicado a tipologias materiais e
    imateriais, momento em que produz uma mercadoria e um objeto de consumo.
    Inseridas nesse contexto, as cores das superfícies arquitetônicas refletem
    as práticas de preservação e os princípios gerais que norteiam as
    intervenções. Nesse cenário, este artigo enfatiza as narrativas imagéticas e
    identifica a recorrência de atitudes estruturantes na base das intervenções
    cromáticas em bens culturais edificados. Identificadas como paradigmas,
    fundamentam-se no culto ao valor de novidade, em tendências cromáticas como
    o uso do amarelo na arquitetura historicista e no turismo cultural. O artigo
    analisa a existência de tais paradigmas a partir de intervenções cromáticas
    realizadas em bens culturais edificados no Brasil. O referencial teórico
    aborda o conceito de imagem urbana e é fundamentado nas reflexões de Jean
    Baudrillard, Guy Debord, Pierre Jeudy, no restauro crítico de Cesare Brandi
    e na interpretação cultural contemporânea de Flávio Carsalade. Os resultados
    demonstram que apesar do discurso teórico consolidado que preconiza a
    análise caso a caso, na prática as decisões projetuais cromáticas não
    refletem as tendências atuais da teoria da restauração e revelam que a
    questão da cor no patrimônio cultural não foi superada e deve ser discutida
    em toda sua complexidade histórica, teórica e fenomenológica.
              , 
                ABSTRACT The second half of the 20th century was marked by the revision and critique to the modern movement ideology and by new approaches to culture and history, whose reverberations extended to cultural goods. With that, the notion of cultural heritage expands and incorporates material and immaterial typologies, producing a commodity and an object of consumption. In this context, the colors of architectural surfaces reflect the preservation practices and general principles guiding the interventions. This article emphasizes the narratives of urban images and identifies the recurrence of certain paradigms - which express the value of novelty within a chromatic trend, such as the use of yellow in historicist architecture and the cultural tourism - on the basis of chromatic interventions conducted in Brazilian historic buildings. The theoretical framework consists of the reflections of Jean Baudrillard, Guy Debord, and Pierre Jeudy; the critical restoration of Cesare Brandi; and the cultural interpretation of Flávio Carsalade. Results indicate that, although the consolidated theory recommends a case-by-case analysis, in practice, design decisions are not supported by current trends in restoration theory, besides revealing that the issue of chromatic interventions in cultural heritage has not been overcome and should be discussed in its historical, theoretical, and phenomenological complexity.
