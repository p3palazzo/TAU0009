    O texto versa sobre o papel dos mestres-construtores na produção da
    arquitetura nas vilas e cidades coloniais brasileiras, focalizando o sistema
    de empreitada em etapas e o papel dos riscos e traças na concepção,
    execução, louvação e prestação de contas das edificações. Questiona a ideia
    de autoria única, apontando atores e assinaturas múltiplas. Analisa os
    conhecimentos necessários, especialmente relacionados à geometria prática,
    discutindo a relação dialética entre teoria e prática, e as fronteiras
    tênues entre erudição e costume.
