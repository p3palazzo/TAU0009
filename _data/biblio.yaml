- id: gurgel:2017metropoles19
  abstract: >-
    Resumo O objetivo deste trabalho é apresentar como as configurações dão
    suporte à constituição do que se denominou Regiões Metropolitanas no
    Interior do Nordeste (RMINEs), buscando a caracterização de um tipo
    metropolitano regional. Nas últimas décadas, a urbanização cresceu nas
    cidades médias e nas franjas perimetropolitanas, convertendo esses
    territórios em polos de atração de migrações internas e inter-regionais. A
    pesquisa abrange as RMINEs com mais de 500.000 habitantes com indícios de
    conurbação física. Tais áreas são caracterizadas por seu estágio
    intermediário de metropolização em relação às grandes metrópoles nacionais,
    congregando equipamentos, serviços e empregos que atendem a uma escala
    regional e que, portanto, representam uma dominância socioeconômica e
    funcional dessas cidades-sede sobre suas hinterlândias.
              , 
                Abstract The objective of this work is to present how configurational properties support the constitution of what is called Metropolitan Regions in the Interior of Northeastern Brazil (RMINEs), in an attempt to characterize a regional metropolitan type. In recent decades, urbanization has grown in medium-sized cities and perimetropolitan fringes, converting these territories into poles of attraction of internal and inter-regional migrations. The study covers RMINEs with more than 500,000 inhabitants and signs of physical conurbation. These areas are characterized by their intermediary stage of metropolization in relation to large national metropolises, bringing together equipment, services and jobs that serve a regional scale and, therefore, represent a socioeconomic and functional dominance of these cities over their hinterland regions.
