- id: tolentino:2018utilizacao
  abstract: >-
    O cadastro de um bem cultural tem como finalidade conservar a imagem e a
    história deste, visando a sua preservação. No Brasil, grande parte dos bens
    de valor histórico ainda não foi devidamente documentada. Dada a ausência de
    um sistema de cadastro e gestão do patrimônio arquitetônico que utilize as
    tecnologias digitais de forma adequada, este estudo discute o uso do
    conceito Historic Building Information Modeling (HBIM), a fim de tornar a
    documentação mais fundamentada e completa, a gestão dos bens mais eficaz e a
    preservação do patrimônio arquitetônico mais efetiva. Extensão do BIM
    (Building Information Modeling), tecnologia usada para a modelagem e o
    gerenciamento das informações inerentes ao projeto, à construção e à
    manutenção de edificações, o HBIM visa a documentação, a operação e a
    conservação de edifícios históricos. Os recursos metodológicos usados neste
    trabalho foram: revisão bibliográfica; pesquisa documental nos escritórios
    centrais e regionais do Instituto do Patrimônio Histórico e Artístico
    Nacional (IPHAN) e na Prefeitura Municipal de Serro; entrevistas;
    treinamento em tecnologias digitais e um experimento. A revisão
    bibliográfica tratou dos temas documentação arquitetônica, nível de detalhe,
    preservação do Patrimônio Histórico e técnicas digitais para representação e
    gerenciamento de bens imóveis, especificamente o BIM e o HBIM. O experimento
    consistiu das seguintes etapas: (1) levantamento da Igreja do Bom Jesus de
    Matozinhos através de varredura a laser, (2) definição do nível de detalhe
    pretendido para o modelo da Igreja do Bom Jesus de Matozinhos, (3) modelagem
    geométrica da Igreja do Bom Jesus de Matozinhos, (4) cadastro de todas as
    informações coletadas para a Igreja do Bom Jesus do Matozinhos no Sistema
    Integrado de Conhecimento e Gestão do IPHAN (SICG), buscando identificar em
    quais campos seria possível uma integração automática com o modelo HBIM
    criado, (5) definição de quais informações deveriam ser incorporadas ao
    modelo HBIM, para que o mesmo pudesse ser útil ao longo do ciclo de vida da
    edificação e embasar a análise e a conservação do objeto que representa, (6)
    incorporação de atributos ao modelo geométrico gerado, (7) integração do
    modelo HBIM ao SICG. Os produtos alcançados demonstraram o potencial do HBIM
    em relação aos objetivos propostos.
