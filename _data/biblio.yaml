- id: aragao:2008casa
  abstract: >-
    Este trabalho tem como ponto de partida a obra Sobrados e mucambos de
    Gilberto Freyre, como fonte documental os relatos dos viajantes, e como
    objeto de estudo a casa, o jardim brasileiro e a rua do século XIX. Trata
    das transformações pelas quais passaram a arquitetura e esses espaços livres
    ao longo do oitocentismo, contrapondo os sobrados de dois, três e quatro
    pavimentos, erguidos no alinhamento dos lotes, sem recuo frontal ou lateral,
    com seu “jardim-horta-pomar” situado no recuo posterior, aos sobrados de
    fins do século, projetados sob clara influência européia, com jardins
    ornamentais dissociados das hortas e pomares, dispostos no recuo frontal ou
    lateral. Trata, ainda, das alterações da rua: o processo de calçamento do
    leito carroçável e dos passeios junto às construções, o início da iluminação
    pública e os primórdios da arborização urbana no Brasil, ressaltando a
    inter-relação entre as mudanças internas e externas ao lote urbano, que
    iriam contribuir significativamente para a transformação da paisagem da
    cidade brasileira do período.
