- id: malheiro:2018conservacao28
  abstract: >-
    A conservação e salvaguarda do Património Arquitetónico é um processo
    composto por várias fases cuja orientação metodológica e doutrinal se
    encontra suficientemente expressa nas várias cartas, convenções
    internacionais e legislação portuguesa. No entanto, a aplicação destas
    premissas em imóveis com uma grande complexidade funcional, formal e
    estilística, deve-se alargar ao todo edificado a que se associa o intangível
    das vivências e das rugas do tempo. As partes removidas ou as partes
    acrescentadas são também objeto de salvaguarda como um todo significativo,
    mesmo quando sobrepostas a uma estrutura de uma outra época, por gosto ou
    regra diferenciada, podendo consubstanciar leituras difusas nas opções a
    tomar na intervenção a levar a cabo. O artigo aborda este tema numa
    realidade concreta, o projeto de conservação, salvaguarda e valorização da
    Catedral de Beja, debatendo os princípios orientadores e a metodologia
    gerada no processo de conhecimento, reflexão, projeto e execução em obra,
    destacando o processo de intervenção no Património Arquitetónico e as
    vicissitudes a ele associados.


    The conservation and safeguarding of the architectural heritage is a process
    composed of several stages whose methodological and doctrinal orientation
    are sufficiently expressed in the various charters, international
    conventions and Portuguese legislation. However, the application of these
    premises in buildings with a great functional, formal and stylistic
    complexity should be extended to the whole built to which is associated the
    intangible of the experiences and the wrinkles of time. Removed or added
    parts are also subject to safeguarding as a significant whole, even when
    they are superimposed on a structure from another time, because the
    different taste or rule, and may constitute diffuse readings in the options
    to be taken in the intervention to be carried out. The article addresses
    this theme in a concrete reality, the project of conservation, protection
    and valorization of the Cathedral of Beja, debating the guiding principles
    and the methodology generated in the process of knowledge, reflection,
    project and execution in work, highlighting the process of intervention in
    Heritage and the vicissitudes associated with it.
