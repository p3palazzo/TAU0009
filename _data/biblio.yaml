- id: komisar:2005looking
  abstract: >-
    Architecture is all too often seen as the result of the creative process of
    one architect. While this is convenient, it does not provide a complete
    picture. Not only does the model of a sole, master architect tell only a
    partial story, but also this conceit can hinder the understanding of design
    processes, intention, and meaning. Discussed here are the results of a
    methodology used to tease out sources of the various elements that were
    combined into a fusion of ideas and techniques in the case of church
    architecture in Minas Gerais, Brazil, during the end of the colonial period.
    This investigation revealed collaborations and collegial exchanges of
    information and ideas in this society comprised of people born in Portugal,
    Africa, and Brazil. This seeks to contribute to a more robust understanding
    of how particular architectural innovations were developed. In addition,
    this paper seeks to develop ways to challenge the notion that architecture
    is the result of one master designer.
