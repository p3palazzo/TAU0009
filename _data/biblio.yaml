- id: veiga:2018argamassas18
  abstract: >-
    Resumo As argamassas de cal foram usadas na construção desde tempos
    imemoriais até pelo menos ao início do século XX. Em muitas regiões do mundo
    mantiveram um papel importante nos edifícios até à década de cinquenta do
    século passado. Este material pode, como talvez nenhum outro, contar a
    história da construção. Com o surgimento e rápida generalização do uso do
    cimento, começou a perder-se o conhecimento tradicional das técnicas da cal,
    que era transmitido diretamente através das gerações. Para recuperar esse
    conhecimento têm vindo a ser realizados numerosos estudos científicos,
    envolvendo a análise de argamassas antigas, o estudo de tratados antigos e a
    investigação sobre novas argamassas de cal. Apesar destes esforços, e das
    evidências de que as argamassas de cal são as mais adequadas para a
    conservação de edifícios antigos, continua a ser pouco frequente a sua
    utilização nas intervenções de conservação.O que falta saber para
