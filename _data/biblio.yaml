- id: lira:2020desafios17
  abstract: "Significância cultural, integridade e autenticidade\_são noções balizadoras da conservação de bens culturais\_em todo o mundo. Todavia, ainda há desafiosa serem enfrentados quanto à operacionalização\_dessas noções. Observa-se haver certas sobreposições\_ou influências mútuas entre elas que levam auma questão central: ainda que na teoria possam ser\_compreendidasb isoladamente, na prática essa separação\_não se revela factível. Diante dessa problemática,\_este artigo objetiva investigar autenticidade, integridade e significância cultural na contemporaneidade a partir da ótica da relação de interdependência\_\_indissociabilidade existente entre elas. Em termos teóricos, autores como Stovel, Jokilehto, Mason, Lira, Silva e Zancheti, são referências basilares. Como forma de refletir sobre essa sobreposição à luz da prática, toma-se o caso do Muro de Berlim. Entende-se que ações de reconstrução (ou de destruição) pós-guerra ou pós-catástrofe podem trazer elementos para mostrar como a forma de valorar, ou seja, de apreender a significância cultural, interferena ação sobre o bem e, consequentemente, na sua integridade e autenticidade. Assim, à luz de abordagens teóricas contemporâneas sobre o tema e do seu confronto com o referido estudo de caso, o artigo se propõe a construir orientações que possam se consubstanciar em matriz metodológica quefavoreça a análise integrada dessas três noções na conservação dos bens culturais."
