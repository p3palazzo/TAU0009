- id: sampaio:2021notion
  abstract: "L’article tente d’appliquer la notion de transfert culturel à deux études de cas en lien avec la région du Minho (Portugal), celui du retable de la chapelle des reliques de l’ancienne église bénédictine de Rio de\_Janeiro et celui du retable principal de l’église bénédictine d’Olinda. La critique n’a que ponctuellement associé ces retables respectivement à André Soares (1720-1769) et au frère José Vilaça (1731-1809), les deux noms les plus connus de l’art minhote, et hésite sur leurs répercussions brésiliennes. Mais le commanditaire du premier de ces retables en avait déjà financé un autre pour la chapelle privée qu’il possédait dans le Minho, et le second appartient au réseau bénédictin, au sein duquel le moine artiste a pu développer son art. Il s’agit donc de comprendre, à la lumière de ces exemples, à la fois en quoi la méthode des transferts culturels est applicable et ce qu’elle peut apporter à la lecture de ces œuvres, tout en interrogeant sa dépendance par rapport à des méthodes plus traditionnelles de l’histoire de l’art."
