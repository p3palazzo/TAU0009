- id: rabello:2018ideario
  abstract: >-
    Este Trabalho de Conclusão de Curso tem por objetivo resgatar a importância
    do patrimônio arquitetônico neoclássico para capital paraibana, destacando
    os aspectos socioculturais que nortearam sua produção e os principais
    indicadores formais que caracterizaram edifícios do gênero. Para tanto, a
    pesquisa recorre à historiografia sobre o tema e acerca dos exemplares
    arquitetônicos em específico, considerando a atuação dos profissionais da
    engenharia militar que conceberam o referido repertório na cidade da
    Parahyba. Tendo em vista que parte desse patrimônio foi alterado, absorvendo
    estilemas de novas vertentes arquitetônicas, a pesquisa iconográfica foi
    fundamental para a identificação e o mapeamento de imóveis construídos ou
    remodelados segundo as prerrogativas do estilo. O levantamento arquitetônico
    e a digitalização das respectivas plantas baixas, bem como o levantamento
    fotográfico das fachadas e dos espaços internos, compõem o material
    produzido que, organizado através de fichas, reúnem todas as informações
    básicas acerca de cada prédio. Dada a ênfase na produção arquitetônica
    local, com bases na engenharia militar, a pesquisa destaca um tópico pouco
    explorado na historiografia relativa a arquitetura neoclássica no Brasil,
    cuja relevância reside em dois aspectos principais: o primeiro diz respeito
    à contribuição teórica dentro da temática, e o segundo refere-se ao caráter
    documental do trabalho, na medida em que permite inventariar o legado
    arquitetônico neoclássico na antiga cidade da Parahyba.
