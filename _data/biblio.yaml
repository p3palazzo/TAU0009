- id: arraes:2016plantar
  abstract: ":A urbanização da capitania do Piauí acompanhou, desde finais do século XVII, um complexo processo negociado entre a Coroa portuguesa, os representantes régios, a rede clientelar urdida pela Casa da Torre e a população residente em seus sertões. O que antes era conteúdo dos sertões de Rodelas passou a construir-se como identidade territorial a partir da fundação da primeira freguesia, em 1697, dedicada a Nossa Senhora da Vitória. Estruturando-se descontinuamente no tempo e no espaço, o Piauí reforma-se em 1758, ano da autonomização do seu governo. E fez-se urbano em 1761, quando D. José I e o marquês de Pombal equacionaram, por meio da carta régia de 19 de junho, um território formado por seis vilas e uma cidade. Nessa direção, o objetivo deste artigo consiste em reconstruir o processo de formação da capitania do Piauí segundo os agentes envolvidos na urbanização do território. Propõe-se descortinar as políticas da Coroa por meio da oficialização de povoações estrategicamente locadas no território visando o controle e o \"remédio\" das injustiças rotineiras do Piauí. O método de apresentar essa reconstrução vale-se da interconexão entre texto (documentação manuscrita) e imagem (mapas e fotografias), que em suas entrelinhas representam um Piauí como espaço de experiências sentidas tanto na dimensão oficial quanto no cotidiano dos seus moradores.PALAVRAS-CHAVE:\_Cartografia; Piauí; Política Territorial; Rede Urbana; Sertões do Norte; Urbanização"
