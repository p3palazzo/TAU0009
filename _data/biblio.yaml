- id: silva:2009pontes
  abstract: >-
    A intervenção em bens históricos sempre se reveste em um momento de encontro
    entre o passado e o presente. É o momento de perscrutar uma técnica e um
    saber tradicional, que muitas vezes se apresentam arredios às necessidades
    da atual racionalidade. Oportunidade para se entender os diferenciados usos
    e reapropriações sociais e culturais desses objetos ontem e hoje. Por isso,
    esse artigo pretende abordar a restauração de uma ponte colonial e algumas
    interfaces existentes entre história e restauração. Pensar a importância
    desses monumentos para as sociedades que os criaram, bem como a utilidade
    que eles têm para nós. O projeto cantaria da UFOP participou na restauração
    e manutenção da cantaria com a equipe formada pelo mestre José Raimundo
    Pereira, aprendizes da oficina Francisco Bárbara de Oliveira e Celso de
    Souza Amarante Junior.
