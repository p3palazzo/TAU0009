- id: vidal:2015preservacao25
  abstract: >-
    O objetivo deste trabalho foi apresentar uma revisão de literatura sobre o
    setor de preservação de madeiras no Brasil, desde seu início até o ano de
    2011. O Brasil é rico em recursos naturais e a madeira sempre ocorreu de
    forma abundante. Com o crescimento industrial, houve a necessidade de
    utilizar madeiras de baixa durabilidade natural, mas dependentes de um
    tratamento preservativo. O tratamento de madeiras iniciou-se no final do
    século XIX, para atendimento da demanda de dormentes para as ferrovias.
    Somente na década de 1960, o setor de preservação de madeiras ganhou impulso
    com aumento significativo das pesquisas científicas, normalização técnica e
    unidades industriais de preservação de madeira. A partir daí, poucos avanços
    foram observados. No ano de 2011, as usinas de preservação utilizam
    basicamente madeiras dos gêneros calyptus e Pinus, realizando,
    principalmente, o tratamento preservativo em usinas sob pressão. Em pequena
    escala, utiliza-se o método de substituição de seiva. Os principais
    preservativos utilizados são o arseniato de cobre cromatado (CCA) e o borato
    de cobre cromatado (CCB); o creosoto também é utilizado, em reduzida escala.
    A produção de madeira tratada concentra-se, essencialmente, na produção de
    moirões de cerca, postes e dormentes. Como tendência, o setor deverá
    alcançar novos mercados, como o de construção civil, cruzetas e embalagens,
    bem como intensificar o consumo dos produtos tradicionais. A despeito de
    inúmeras pesquisas sobre vários produtos, o CCA deverá se manter no mercado
    por vários anos, pela inexistência de produtos alternativos que apresentem a
    mesma eficácia, bem como à inexistência de provas que o produto apresente
    efeitos nocivos à saúde humana e ao meio ambiente.
