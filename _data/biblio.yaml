- id: lopes:2014ocupacao
  abstract: >-
    Nesta dissertação apresentamos um amplo quadro da ocupação indígena
    pré-colonial no vale do Paraíba Paulista, localizado na porção leste do
    Estado de São Paulo. Apesar da diversidade das populações que habitaram a
    região, nosso estudo teve como foco as populações falantes de línguas do
    tronco linguístico Tupi, mais precisamente, aquelas associados aos grupos
    Tupinambá (língua e cultura). Para o entendimento destes processos, além de
    nos debruçarmos sobre as fontes disponíveis para região, desenvolvemos um
    estudo detalhado do histórico e das atividades realizadas no sítio
    arqueológico Santa Marina e a análise apurada do conjunto artefatual
    cerâmico e lítico. As ações delineadas ao longo deste trabalho permitem
    compreendermos as formas utilizadas por estas populações ao se constituírem
    e estenderem seus domínios sóciopolíticos por séculos, ao longo da paisagem
    valeparaibana.
