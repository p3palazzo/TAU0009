- id: araujo:2016logica10
  abstract: >-
    O objetivo da pesquisa é demonstrar que a cultura Guarani possui uma lógica
    de organização territorial estreitamente relacionada com as características
    do território. Parte-se do conceito de Paisagem Cultural para reconhecer
    essa lógica, e se valora como ao longo da história se produzem sucessivas
    intenções de aculturação, que fundamentalmente se baseiam na pretensão de
    impor modelos urbanos como meio civilizatório. Apesar de todo o processo de
    aculturação, se pretende demonstrar que os Guaranis ainda preservam traços
    de sua antiga organização, servindo como suporte para manter suas tradições
    e seu modo de vida. Neste artigo, apresentamos os padrões culturais dos seus
    assentamentos, baseando-se principalmente nas narrativas de jesuítas, para
    depois comparar com a legislação portuguesa de 1755, que inicia um sistema
    de urbanização utilizando a população indígena como meio de organização e
    defesa do território.
