- id: donato:2009cidade
  abstract: >-
    O estudo consiste de uma análise de documentos iconográficos referentes a
    cinco cidades portuguesas Luanda, em Angola, Ilha de Moçambique, em
    Moçambique, Salvador, no Brasil, Goa, na Índia e Macau, na China durante
    seus respectivos períodos coloniais. Por meio de comparação dos núcleos
    urbanos iniciais, este trabalho pretende reconhecer Lisboa como modelo na
    criação de novas cidades durante do século XVI, além de identificar padrões
    na estruturação e consolidação dos centros urbanos nas Províncias
    Ultramarinas. Dentre os contextos políticos, econômicos e religiosos que
    impulsionaram a expansão marítima portuguesa, a necessidade de consolidação
    e de unificação do Reino levou os reis de Portugal a adotar políticas que
    resultaram na criação de um vasto e próspero Império que se espalhou por
    todo o globo. Teriam sido os continentes, os oceanos e as longas distâncias
    barreiras à unidade cultural lusófona? Supondo que Lisboa tivesse de fato
    sido o modelo na implantação dos primeiros núcleos urbanos, quais eram as
    características comuns das novas cidades fundadas? Embora as cidades
    ultramarinas estivessem geograficamente afastadas umas das outras e de
    Lisboa, através da ação dos navegadores se consolidou, nas referidas
    cidades, um Império unificado por uma linguagem urbanística e arquitetônica
    comum, que era um reflexo da imagem de Lisboa.
