    Estudo sobre a presença de jardineiros e paisagistas franceses na América do
    Sul, entre 1820 e 1920, e as relações entre a cultura paisagística francesa
    e a nascente arte dos jardins no Brasil. A primeira parte estabelece um
    quadro referencial da atividade desses franceses na Argentina, Uruguai,
