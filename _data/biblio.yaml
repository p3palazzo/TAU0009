- id: vieira:2014posturas
  abstract: >-
    In the Brazilian federal organ of preservation, the IPHAN, there is a
    consolidated practice, still based on the so-called “return to the
    original”, characteristic of the 80’s and that has been criticized by
    several subsequent theoretical contributions. In spite of being a pioneer in
    Latin America, when it was founded in the 30’s, one can notice the
    coincidence between the so-called “heroic phase” (1937-1967) of that federal
    organ of patrimonial preservation, when its institutional practices get
    consolidated, and the vacuum between the publication of international
    recommendations in the ambit of preservation (The Letters of Athens, of 1931
    and 1933 and the Recommendation of New Delhi only in 1956). Moreover, Cesare
    Brandi’s Theory of Restoration, dated 1963, was translated to Portuguese
    only recently, in 2004.
