- id: andreacci:2011madeiras62
  abstract: >-
    Resumo A madeira é um dos mais antigos materiais usados pelo homem para
    diversas finalidades. O período Barroco mineiro é marcado pelo fabrico de
    elementos arquitetônicos e artísticos religiosos, a partir do emprego da
    madeira. Neste viés, conhecer as plantas por meio da cultura material
    utilizadas por populações significa entender ou se aproximar do sentido
    simbólico ou real da relação estabelecida entre o homem e o meio ambiente no
    qual está inserido. O presente estudo objetivou identificar taxonomicamente
    e estabelecer relações etnobotânicas sobre as espécies vegetais utilizadas
    na construção da igreja Nossa Senhora da Conceição, datada de 1876 e
    localizada no distrito de Matozinhos, estado de Minas Gerais. A
    identificação taxonômica das espécies baseou-se na caracterização anatômica
    das amostras de lenho obtidas das estruturas arquitetônicas que compõem a
    igreja e comparação com material lenhoso de referência coletado em formações
    vegetacionais próximas, além de consultas bibliográficas. Preparações
    histológicas foram confeccionadas seguindo os planos transversal,
    longitudinal radial e tangencial para as observações microscópicas. A
    descrição do lenho adotou a terminologia proposta pela IAWA. Dados
    etnobotânicos sobre as essências foram obtidos na literatura especializada.
    A anatomia das madeiras históricas permitiu a identificação de três taxa:
    Myracrodruon urundeuva, Dipteryx sp. e Andira sp. Os resultados obtidos
    sugerem que o patrimônio arquitetônico em estudo foi edificado com lenho de
    espécies selecionadas para tal finalidade uma vez que apresentam
    características estruturais e físicas que lhes conferem qualidade
    necessária. Os resultados fornecem subsídios para futuras ações de
    conservação do mesmo.
              , 
                Abstract Wood is one of the oldest building materials used by man for many different purposes. The Barroco period of Minas Gerais state is marked by the manufacturing of architectural and religious art made of wood. To know which plants are used by people, through the material cultural, we must understand the real or symbolic meaning of the relationship between man and the environment where he lives. This study aimed to identify taxonomically and establish ethnobotanical relationships for the plant species used in the construction of the Nossa Senhora da Conceição church, dated 1876 and located in the city of Matozinhos, Minas Gerais. Taxonomic identification was based on the anatomical characteristics of wood samples obtained from the architectural structures that make up the church and comparison with reference wood material collected in nearby plant formations plus reference texts. Histological preparations were made following the transverse, radial longitudinal and tangential sections for microscopic observations. Wood description adopted the terminology proposed by IAWA. Ethnobotanical data was obtained from specialized texts. The anatomy of historical wood samples allowed the identification of three taxa: Myracrodruon urundeuva, Dipteryx sp. and Andira sp. The results suggest that this architectural heritage was built with the wood of species chosen specifically for this purpose since the samples have structural and physical traits that attest to wood quality. The results provide a basis for future conservation efforts.
