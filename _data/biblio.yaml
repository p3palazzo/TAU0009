- id: brescia:2011teatros
  abstract: >-
    It was during the reign of Joseph I (1750-1777) that operatic activity was
    established in Luso-American colonies; several permanent theatres were built
    across Portugal’s vast territories in America, most of them following the
    architectural and administrative models already in use at the public
    theatres of Portugal. The Opera House of Vila Rica/Ouro Preto stands out
    amongst these Portuguese American theatres of the 18th century as the sole
    surviving example of Portuguese public theatre typology. This paper intends
    to outline the origins of Ouro Preto’s Opera House, considering issues of
    its organisation and administration in the course of its existence, the
    architecture of its 18th century building, and the innovations introduced to
    the structure during its mid-19th century restoration.
