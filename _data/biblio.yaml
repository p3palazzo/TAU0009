- id: viegas:2017papel18
  abstract: >-
    As definições de poligonais de tombamento de Sítios Históricos Urbanos
    surgiram da necessidade de preservação de valores artísticos e históricos
    das cidades que cada vez mais sofrem transformações em suas formas urbanas.
    Essa necessidade preservacionista foi institucionalizada durante o século
    XX, mas faz parte de um longo processo histórico de valorização do
    patrimônio urbano. O objetivo do artigo é a discussão desse processo,
    evidenciando o papel das ambiências históricas que compõem os núcleos
    iniciais de nossas cidades, principalmente nos processos de definição de
    poligonais de tombamento de Sítios Históricos Urbanos, por meio de pesquisa
    bibliográfica e documental, que teve como fontes primárias as teorias dos
    restauradores ao longo dos séculos, os documentos patrimoniais (convenções,
    tratados, recomendações, resoluções, cartas, orientações, princípios e
    normas patrimoniais) e as normas, decretos, leis, entre outros instrumentos
    reguladores que operam no Brasil a partir das primeiras décadas do século
    XX. Como contribuição, este trabalho apresenta alguns aspectos que
    determinam a preservação de ambiências históricas, para que ainda possam ser
    vivenciadas pela sociedade.
