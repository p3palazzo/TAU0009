- id: dazzi:2013reforma1
  abstract: >-
    O artigo tem como propósito estabelecer algumas aproximações entre a Reforma
    pela qual passou a École des Beaux-Arts, em 1863, e a Reforma a qual foi
    submetida a Academia de Belas Artes, em 1890, momento no qual a instituição
    passou a ser conhecida como Escola Nacional de Belas Artes. Para tanto,
    foram utilizados textos da segunda metade do século XIX, franceses e
    brasileiros, bem como uma significativa fortuna crítica recente sobre o
    tema. O trabalho evidencia, através da análise realizada, que a Reforma da
    Academia brasileira não foi uma mera “mudança de rótulo”, mas que ocorreram
    alterações significativas no sistema de ensino da instituição, alterações
    que encontram paralelo na sua congênere francesa, a École des Beaux-Arts de
