- id: silva:2006engenhos14
  abstract: >-
    O artigo estuda a produção arquitetônica rural do município de Campinas
    legada por dois ciclos econômicos: o da cana-de-açúcar e o do café, a partir
    do final do século XVIII e no século XIX. Analisa a documentação
    historiográfica, inventários (arquivos do Centro de Memória da Unicamp) e
    testemunhos materiais arrolados nos levantamentos de campo. Aborda os
    edifícios a partir da implantação, no terreno, das diversas formas de
    agenciamento (no caso da produção cafeeira, a disposição dos edifícios
    determinada pelo fluxo das operações e tarefas de beneficiamento do grão) e
    dos múltiplos programas necessários ao setor produtivo e às habitações.
    Enfatiza a questão tecnológica dos edifícios, revelando a preferência pelos
    métodos e materiais tradicionais da cultura arquitetônica paulista,
    particularizada no domínio da taipa de pilão e da taipa de mão até a chegada
    da ferrovia, na década de 1870.
              , 
                The article studies the architectural country side of the city of Campinas, a legacy of two economic cycles: the sugar cane and coffee industries at the end of the 18th century and during the 19th century. It analyses the historic documentation and files found in the Centro de Memória Unicamp. It is about the buildings and their construction, the different forms of negotiating and the multiple programs necessary to the growing and housing sectors (during the coffee cycle, the disposition of the buildings determined by the flowing of the operations and needs related to the seed betterment). The article also gives emphasis to technological details of the buildings, revealing preference for traditional methods and materials used in the architectural culture in São Paulo state. This particularity is shown by the domain of mud huts until the advent of railroad in 1870.
