- id: palazzo:2023repensar
  abstract: >-
    A periodização canônica na história da arquitetura tradicional
    luso-brasileira é congruente com a existência do império atlântico português
    (1415–1822), ou quiçá, situada entre os marcos normativos que foram as
    ordenações Manuelinas de 1513 e a extinção das corporações de ofício pelas
    Constituições liberais de 1824 (Brasil) e 1836 (Portugal). Essa
    periodização, aparentemente assente em eventos e ciclos pertinentes para a
    história da construção, na verdade mais propriamente racionaliza argumentos
    advindos da história política e da economia. Mais além, a narrativa global
    baseada em tal periodização não dá a devida ênfase às significativas trocas
    entre os ofícios vernaculares e a atuação erudita dos engenheiros militares
    e arquitetos. Nesse âmbito, o conceito de tradição adquire crucial
    importância para se enquadrar a construção vernacular luso-brasileira na sua
    diversidade regional e transformação diacrônica. A tradição é incompatível
    com uma linha do tempo determinista onde cada época é representada tão
    somente pelas suas manifestações sincrônicas. Com amparo neste conceito de
    tradição, dá-se a ver um ciclo de transformações históricas na construção
    vernacular luso-brasileira que corresponde, não ao início da Idade Moderna,
    mas em linhas gerais do período Pombalino até a virada do século. A
    construção vernacular luso-brasileira é, portanto, uma tradição mais recente
    do que o recorte convencional da Idade Moderna faz parecer. Na nova
    periodização proposta, esta tradição se inicia em meados do século XVIII e
    prossegue pelo século XIX. Elementos da arquitetura vernacular tradicional
    continuam a ser empregados, inclusive, durante o processo de
    industrialização e crescimento urbano do início do século XX.
