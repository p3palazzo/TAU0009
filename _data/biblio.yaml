- id: pedrosa:2013oficina29
  abstract: >-
    Os modos pelos quais se organizavam as oficinas de talha ainda são pouco
    conhecidos pela historiografia da arte mineira setecentista. Isso ocorre,
    entre outros fatores, pela escassez de fontes primárias que forneçam tais
    informações. Nesse sentido, o presente artigo demonstra algumas
    peculiaridades da formação e gestão de uma oficina de talha instalada no
    interior da Matriz de Nossa Senhora da Conceição, atual Sé de Mariana.
    Buscou-se também, ressaltar a importância do contrato de arrematação da obra
    de talha, no tocante ao cumprimento de suas cláusulas contratuais. Tal
    estudo foi subsidiado em documentação primária que relata a composição e
    organização de uma oficina de talha que, por volta do ano de 1749, sofre
    sanções penais por descumprimento dos prazos e condições previamente
    estabelecidas no contrato de arrematação da obra.
              , 
                The ways in which carving ateliers were organized are still unknown by Minas Gerais art historiography in the 18th century. This fact is due, besides other reasons, to the scarcity of primary sources that can provide further information about it. Therefore, this article shows some peculiarities of the creation and management of a carving atelier that was installed in the Church of Nossa Senhora da Conceição, the current Cathedral of Mariana. In addition, this article will try to highlight the importance of the contract of the action of the carving work regarding the fulfillment of their contractual terms. This study is possible due to the existence of some primary documentation that shows the composition and organization of a carving atelier around the year 1749, which suffers criminal penalties for noncompliance with the terms and conditions of the contract of the auction of the carving work.
