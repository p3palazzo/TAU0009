- id: prompt:2012arquitetura
  abstract: >-
    As unidades agrícolas familiares são responsáveis pela produção da maior
    parte dos alimentos da cesta básica brasileira e abrigam a maioria da
    população rural do país. Observa-se, entretanto, um quadro de precariedade
    no meio rural, que tem como conseqüência extrema a migração das famílias
    para as cidades. Um dos meios para o incremento da qualidade de vida no
    campo é a redução do déficit habitacional, com a construção de moradias que
    possibilitem a permanência das famílias. O uso materiais locais e naturais,
    muitas vezes disponíveis nas propriedades, pode viabilizar a construção de
    moradias mais adequadas ao modo de vida rural. No Oeste Catarinense, existe
    um grupo de nove famílias que optou por construir suas moradias utilizando a
    terra como principal matéria prima. A pesquisa lança um olhar sobre esta
    experiência, e tem como objetivo verificar se estas moradias autoconstruídas
    são adequadas ao seu contexto sociocultural. O trabalho tem como base um
    referencial teórico que faz a triangulação entre os temas agricultura
    familiar, habitação rural e arquitetura de terra, e utiliza métodos baseados
    na etnografia. A partir da descrição das edificações, é exposta a
    apropriação das técnicas e do espaço construído pelas famílias. Finalmente,
    é realizada uma reflexão a respeito da satisfação dos usuários, com base nas
    suas percepções a respeito de conforto e segurança. Os resultados demonstram
    que as tecnologias utilizadas são adequadas e possibilitam a permanência das
    famílias no campo. Este trabalho contribui para o aprofundamento da
    realidade rural da região, com foco na habitação, assim como para a área das
    investigações sobre arquitetura de terra.
