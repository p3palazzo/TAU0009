- id: pareto:2016pandegos
  abstract: >-
    Esta pesquisa tem por objetivo problematizar a formação dos campos da
    engenharia e da arquitetura, na cidade de São Paulo, a partir da perspectiva
    e da intensa atuação dos construtores não diplomados. Principais agentes da
    construção civil e doméstica da cidade, na passagem do século XIX para o XX,
    os chamados não diplomados não só continuaram atuando após a regulamentação
    da profissão em 1933, como tiveram importante participação na constituição
    do mercado de trabalho, no prestígio profissional e nos mecanismos de
    consagração de duas das mais importantes profissões da sociedade
    contemporânea. No entanto, por conta de sua paulatina exclusão profissional
    e de seu esquecimento historiográfico, ainda são interpretados como menores
    na história da arquitetura e do urbanismo. Não obstante, pela quantidade e
    pela qualidade do que produziram, suas trajetórias trazem à baila uma cidade
    produzida por centenas de sujeitos de múltiplas nacionalidades e práticas
    construtivas distintas. Portanto, não se trata apenas de narrar como e por
    que o movimento corporativo de engenheiros e arquitetos diplomados
    paulatinamente excluiu os profissionais sem diploma, mas perceber a
    historicidade da formação dos campos profissionais a partir de uma estreita
    relação entre os licenciados e os diplomados, evidenciando assim um círculo
    de distinção que não dependeu apenas da lógica do diploma.
