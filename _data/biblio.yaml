- id: davico:2010flexibilidade
  abstract: >-
    Entender como a arquitectura foi concebida, projectada, executada e fruída
    ajuda-nos a compreender o seu potencial na solução dos problemas actuais e
    futuros associados às mudanças tecnológicas, sociais e económicas. Neste
    artigo analisa-se o conceito de flexibilidade funcional e construtiva na
    arquitectura tradicional portuguesa comparando esta com outros exemplos
    internacionais. A prática arquitectónica contemporânea evidencia como os
    conceitos de flexibilidade e de adaptabilidade são fundamentais na evolução
    do espaço da habitação, centrando a investigação numa arquitectura modular
    que seja ao mesmo tempo sustentável e inovadora.  A ideia de uma habitação
    que se adapte facilmente às mudanças do estilo de vida é muito antiga,
    podendo remeter-se às origens dos primeiros abrigos humanos.  Das mais
    remotas eras da pré-historia até aos nossos dias, o homem procurou quaisquer
    refúgios para se proteger contra os rigores do clima e das intempéries e
    contra o terror da noite e por ventura por gentes hostis. Esses refúgios ou
    abrigos apresentavam-se sob formas diversas, conforme as condições do
    ambiente natural, e os recursos ou materiais que este fornece.  O estádio
    mais aperfeiçoado das habitações primitivas ocorreu quando as construções
    adquiriram a forma de planta rectangular; evoluindo para formas compostas e
    ganhou maior dimensão, compartimentação interior, postigos e janelas. É a
    partir deste estádio que começam a surgir as Habitações tradicionais e a
    definir, duma forma mais relevante, diferenças tipológicas.
