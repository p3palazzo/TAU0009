from                       : markdown
to                         : html
data-dir                   : "_data"
fail-if-warnings           : false
html-q-tags                : true
section-divs               : true
shift-heading-level-by     : 1
filters:
  - pandoc-crossref
  - citeproc
  - pandoc-sidenote
metadata:
  bibliography             : "_data/biblio.yaml"
  csl                      : "_data/chicago-note-bibliography.csl"
  lang                     : pt-PT
  link-citations           : true
  reference-section-title  : "Referências"
  # pandoc-crossref metadata
  ccsLabelSep              : " – "
  figureTitle              : "Figura"
  subfigureRefIndexTemplate: "$$i$$$$suf$$ [$$s$$]"
  tableTitle               : "Tabela"
  tblPrefix:
    - tab.
    - tabs.
