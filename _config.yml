# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - "Gemfile*"
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - Makefile
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - "README*"
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: Pandoc
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
pandoc:
  extensions:
    defaults: _data/defaults.yaml


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  quiet_deps: true # https://github.com/mmistakes/minimal-mistakes/issues/4054#issuecomment-1396536483
  load_paths:
    - reveal.js


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Sao_Paulo
date_format: "%d/%m/%Y"


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-pandoc

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  - scope:
      path: ""
    values:
      header:
        overlay_filter: 0.5
      comments: false
      share: false
      related: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _obra
  - scope:
      path: ""
      type: obra
    values:
      layout: single
      author_profile: false
  # _unidade-1
  - scope:
      path: ""
      type: fundamentos
    values:
      author: Pedro Palazzo
      author_profile: false
      layout: single
      read_time: true
      toc: true
  # _unidade-2
  - scope:
      path: ""
      type: tipos
    values:
      author: Pedro Palazzo
      author_profile: false
      layout: single
      read_time: true
      toc: true
  # _unidade-3
  - scope:
      path: ""
      type: linguagens
    values:
      author: Pedro Palazzo
      author_profile: false
      layout: single
      read_time: true
      toc: true


# Collections
collections:
  # _obra
  obra:
    output: false
  # _pessoa
  pessoa:
    output: false
  # _unidade 1
  fundamentos:
    unidade: 1
    output: true
    permalink: /aula/:name/
    order:
      - substrato.md
      - territorio.md
      - racionaliza.md
      - elementos.md
  # _unidade 2
  tipos:
    unidade: 2
    output: true
    permalink: /aula/:name/
    order:
      - casa.md
      - nobre.md
      - patio.md
      - especial.md
  # _unidade 3
  linguagens:
    unidade: 3
    output: true
    permalink: /aula/:name/
    order:
      - igreja.md
      - liberal.md
      - nacional.md
      - industrial.md
